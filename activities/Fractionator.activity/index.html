<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>Fractionator</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
<link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-96dpi.css">
<link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-200dpi.css">
<link rel="stylesheet" href="css/activity.css">
<script data-main="js/loader" src="lib/require.js"></script>
<!--script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script-->
 <!--script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script-->
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery-sortable.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</head>

<body>

<div id="main-toolbar" class="toolbar">
  <button class="toolbutton" id="activity-button" title="My Activity"></button>

  <!-- Add more buttons here -->

  <!-- Buttons with class="pull-right" will be right aligned -->
  <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
</div>

<!-- The content of your activity goes inside the canvas -->
<div id="canvas">

  <!-- Menu -->
  <div id="menu">
	<h1>Fractionator</h1>
	<h2>a game of fractions</h2>

	<!-- Fraction Visual -->
	<div id="titleCircle">
		<div class="titleFrac fraction"><div class="amtCircle"></div><span class="fractionLabel titleLabel1"><p><span class="frac"><sup>1</sup><span>/</span><sub>3</sub></span></p></span><span class="fractionLabel titleLabel2"><p><span class="frac"><sup>2</sup><span>/</span><sub>3</sub></span></p></span></div>
	</div>
	
	<!-- Options -->
	<h3>Difficulty</h3>
	<div id="diffRadio">
	  <span class="spacer"><input type="radio" name="difficulty" value="easy" checked="checked" id="">Easy</span>
	  <span class="spacer"><input type="radio" name="difficulty" value="medium">Medium</span>
	  <input type="radio" name="difficulty" value="hard">Hard
	</div>
	<h3>Amount</h3>
	<div id="amtRadio">
	  <span class="spacer"><input type="radio" name="amount" value="small" checked="checked">3</span>
	  <span class="spacer"><input type="radio" name="amount" value="med">6</span>
	  <input type="radio" name="amount" value="large">12
	</div>
	
	<button id="start">Start</button>
  </div>
  <!-- Game Screen -->
  <div id="game">
	<h1>Fractionator</h1>
	<div>
		<!-- The Cards; Filled in in script.js setUpGame() -->
		<ol class="list" id="cardList">
		</ol>
	</div>
	<button id="check">Check</button>
  </div>
  <!-- Game Over Announcement -->
  <div id="gameOver">
	<h4 id="results"></h4>
	<button id="replay">Play Again</button>
	<button id="back">Back to Menu</button>
  </div>

</div>
</body>

</html>
